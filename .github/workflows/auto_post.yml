name: Auto Blog Post - K Column Scheduler

on:
  schedule:
    # 30分ごとにK列予約投稿をチェック
    - cron: '0,30 * * * *'
  workflow_dispatch:
    inputs:
      window_minutes:
        description: '実行ウィンドウ（分）'
        required: false
        default: '30'
        type: string
      test_mode:
        description: 'テストモード'
        required: false
        default: false
        type: boolean

jobs:
  check_scheduled_posts:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests gspread oauth2client xmlrpc.client
      
      - name: Run K column scheduled posts checker
        env:
          # Google Sheets認証（JSONを直接環境変数に）
          GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          
          # Gemini API
          GEMINI_API_KEY_1: ${{ secrets.GEMINI_API_KEY_1 }}
          GEMINI_API_KEY_2: ${{ secrets.GEMINI_API_KEY_2 }}
          GEMINI_API_KEY_3: ${{ secrets.GEMINI_API_KEY_3 }}
          
          # Seesaa設定
          SEESAA_USERNAME: ${{ secrets.SEESAA_USERNAME }}
          SEESAA_PASSWORD: ${{ secrets.SEESAA_PASSWORD }}
          SEESAA_BLOGID: ${{ secrets.SEESAA_BLOGID }}
          
          # FC2設定
          FC2_BLOG_ID: ${{ secrets.FC2_BLOG_ID }}
          FC2_USERNAME: ${{ secrets.FC2_USERNAME }}
          FC2_PASSWORD: ${{ secrets.FC2_PASSWORD }}
          
          # livedoor設定
          LIVEDOOR_BLOG_NAME: ${{ secrets.LIVEDOOR_BLOG_NAME }}
          LIVEDOOR_ID: ${{ secrets.LIVEDOOR_ID }}
          LIVEDOOR_API_KEY: ${{ secrets.LIVEDOOR_API_KEY }}
          
          # Blogger設定
          BLOGGER_BLOG_ID: ${{ secrets.BLOGGER_BLOG_ID }}
          
          # 投稿間隔設定
          POST_MIN_INTERVAL: '60'
          POST_MAX_INTERVAL: '120'
          
        run: |
          WINDOW_MINUTES="${{ github.event.inputs.window_minutes || '30' }}"
          TEST_MODE="${{ github.event.inputs.test_mode || 'false' }}"
          
          if [ "$TEST_MODE" = "true" ]; then
            echo "テストモードで実行中..."
            python scripts/post_executor.py --window $WINDOW_MINUTES --test
          else
            echo "K列予約投稿チェック実行中（ウィンドウ: ${WINDOW_MINUTES}分）..."
            python scripts/post_executor.py --window $WINDOW_MINUTES
          fi
      
      - name: Output execution summary
        if: always()
        run: |
          echo "## 実行結果" >> $GITHUB_STEP_SUMMARY
          echo "- 実行時刻: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "- 対象プロジェクト: ビックギフト（livedoor/blogger）、ありがた屋（seesaa/fc2）" >> $GITHUB_STEP_SUMMARY
          echo "- 実行ウィンドウ: ${{ github.event.inputs.window_minutes || '30' }}分" >> $GITHUB_STEP_SUMMARY
